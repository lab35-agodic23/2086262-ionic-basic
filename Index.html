<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="estilo.css">
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    
    <title>Practica 4</title>
</head>
<body>
    <ion-grid>
      <ion-row>
        <ion-col size-xs="1" size-sm="3">1</ion-col>
        <ion-col size-xs="1" size-sm="3">2</ion-col>
        <ion-col size-xs="1" size-sm="3">3</ion-col>
        <ion-col size-xs="1" size-sm="3">4</ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>1</ion-col>
      </ion-row>
    </ion-grid>

    
    <ion-grid>
      <ion-row>
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>
        <ion-col>3</ion-col>
        <ion-col>4</ion-col>
        <ion-col>5</ion-col>
        <ion-col>6</ion-col>
        <ion-col>7</ion-col>
        <ion-col>8</ion-col>
        <ion-col>9</ion-col>
        <ion-col>10</ion-col>
        <ion-col>11</ion-col>
        <ion-col>12</ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="6">1</ion-col>
        <ion-col size="2">2</ion-col>
        <ion-col size="3">3</ion-col>
        <ion-col size="1">4</ion-col>
    </ion-grid>
    
</body>
</html>
