<ion-content>
  <ion-button expand="block" fill="clear" shape="round" (click)="tomarFoto()">
    Hola
  </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let foto of fotos; index as i">
        <img [src]="foto.webViewPath" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
